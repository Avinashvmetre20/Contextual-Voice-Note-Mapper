<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note Mapper with Context</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Contextual Voice Note Mapper</h1>
            <p class="subtitle">Record voice notes with environmental context</p>
        </header>

        <main>
            <section class="controls">
                <button id="toggleBtn" class="record-btn">Start Recording</button>
                <div id="status" class="status">Press Start to begin</div>
                <div class="visualizer-container">
                    <canvas id="pitchCanvas" width="400" height="100"></canvas>
                </div>
                <!-- Add this below the visualizer container in your HTML -->
                <div class="system-info">
                    <div id="networkStatus">Network: Checking...</div>
                    <div id="deviceInfo">Device: Loading...</div>
                </div>
            </section>

            <section class="notes-section">
                <div class="notes-header">
                    <h2>Voice Notes</h2>
                    <div class="actions">
                        <button id="clearBtn" class="action-btn">Clear All</button>
                        <button id="exportBtn" class="action-btn">Export CSV</button>
                    </div>
                </div>

                <div class="table-container">
                    <table id="notesTable">
                        <thead>
                            <!-- Update your table headers -->
                            <tr>
                                <th>Transcript</th>
                                <th>Location</th>
                                <th>Weather</th>
                                <th>Temp (Â°C)</th>
                                <th>Humidity</th>
                                <th>Pitch</th>
                                <th>Network</th>
                                <th>Device</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
<div id="speechPopup" class="popup">
    <div class="popup-content">
        <button id="closePopup" class="close-btn">&times;</button>
        <h3>Speech Playback</h3>
        <div id="popupTranscript" class="transcript-text"></div>
            <canvas id="popupPitchCanvas" width="600" height="150"></canvas>
        <div class="popup-controls">
            <button id="stopSpeechBtn" class="control-btn">Stop</button>
        </div>
    </div>
</div>
    <h2>Your Location Map</h2>
    <div id="map" style="height: 400px; width: 100%; margin-bottom: 1rem;"></div>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCowUbrCLivE9CM_7kvrjymS59UIfStmY4&callback=initMap"
        async defer></script>

</body>

</html>
